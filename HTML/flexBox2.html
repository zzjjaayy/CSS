<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/flexBox2.css">
    <title>Flex Box 2</title>
</head>
<body>
    <div class="container">
        <div class="flex-item" 
        style="order: 2;
        flex:1 3 100px;
        align-self: start;"
        >A</div>

        <div class="flex-item" 
        style="order: 3;
        flex:1 1 100px;
        align-self: flex-end;"
        >B</div>

        <div class="flex-item" 
        style="order: 1;
        flex:1 1 100px;
        align-self: center;"
        >C</div>

        <div class="flex-item" 
        style="order: 5;
        flex:5 1 100px;
        align-self: center;"
        >D</div>

        <div class="flex-item" 
        style="order: 4;
        flex:1 1 100px;
        align-self: start;"
        >E</div>
    </div>

        <!-- the order property changes the order of the items. -->
        <!-- align-self aligns the items in the container individually -->
        <!-- Properties :
        flex-basis is the initial width of the items

        flex-grow is the ratio of space taken by each 
            element when spread out in the container

        flex-shrink is used when the items are bigger
            than the container, then the items will 
            shrink and size in what ratio -->

        <!-- All these properties can be defined with the flex shorthand, 
        SYNTAX : "flex: grow shrink basis"
        if you don't want to set a value, set the default value
        
        DEFAULT VALUES :
        grow : 0
        shrink : 1
        basis : does not have a default value, just set two 
                value in flex if basis is not needed-->
